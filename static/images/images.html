<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image Hosting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header class="main-header">
    <h1>Upload Photos</h1>
    <p>Upload selfies, memes, or any fun pictures here.</p>
    <div>
        <button id="btnGoToUpload" class="hero-button">Upload</button>
    </div>
</header>


<main>
    <section id="images" class="table-container">
        <table class="images-table">
            <thead>
            <tr>
                <th>Preview</th>
                <th>Url</th>
                <th>Size (KB)</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="imagesTableBody">

            </tbody>
        </table>
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <button class="page-link" id="prevPage" disabled aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </button>
                </li>
                <li class="page-item">
                    <button class="page-link" disabled id="currentPage" aria-label="Next">
                        1
                    </button>
                </li>
                <li class="page-item">
                    <button class="page-link" id="nextPage" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </button>
                </li>
            </ul>
        </nav>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
